<!DOCTYPE html>
<html lang="en">

<>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2600c3e438.js" crossorigin="anonymous"></script>
  <!-- or you can download a local copy of bootstrap.min.css -->
</head>

<style>
  div {
    position: relative;
    z-index: 2;
  }

  body {
    background-color: #333;
    color: #333;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  } 

  .footer {
    width: 450px;
    text-align: center;
    display: block;
    margin: 15px auto 30px auto;
    font-size: 0.8em;
    color: #fff;
    a {
      font-weight: 500;
      text-decoration: none;
      color: #fff;
    }
  }

  #quote-box {
    border-radius: 5px;
    position: relative;
    width: 450px;
    padding: 40px 50px;
    display: table;
    background-color: #fff;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
}
    .quote-text {
      i {
        font-size: 1.0em;
        margin-right: 0.4em;
      }
      text-align:center;
      width:450px;
      height:auto;
      clear:both;
      font-weight:500;
      font-size:1.75em;
    }
    
    .quote-author {
      width: 450px;
      height: auto;
      clear: both; 
      padding-top: 20px;
      font-size: 1em;
      text-align: right;
      
    }
    .buttons {
      width: 450px;
      margin: auto;
      display: block;
      padding-top: 20px;
    } #new-quote {
        float:right;

  }
  

  }
</style>
  

<body>
  <div id="wrapper" class="container-fluid">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i> <span id="text"></span> <i class="fa fa-quote-right"></i>

      </div>

      <div class="quote-author">
        - <span id="author"></span>
      </div>

      <div class="buttons">
        <div class="row">
          <a class="btn btn-info" id="tweet-quote" title="Tweet this quote!" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
          <a class="btn btn-primary" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
        <i class="fab fa-tumblr"></i>
      </a>
         <a class="btn btn-default"  id="new-quote">New Quote</a>
        </div>
      </div>

    </div>
    <div class="footer"><a href="https://codepen.io/dakotabarnell">by Dakota Barnell</a></div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
